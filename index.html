<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style = "{width:playerHealth + '%'}" style="background-color: green; margin: 0; color: white;">
                    {{playerHealth}}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style = "{width:monsterHealth+'%'}" style="background-color: green; margin: 0; color: white;">
                    {{monsterHealth}}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if='!isRunningGame'>
        <div class="small-12 columns">
            <button id="start-game" @click ='start' >START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button id="attack" @click="attack">ATTACK</button>
            <button id="special-attack" @click = 'sattack'>SPECIAL ATTACK</button>
            <button id="heal" @click = 'heal'>HEAL</button>
            <button id="give-up" @click = 'giveUp'>GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-if='turn.length>0'>
        <div class="small-12 columns">
            <ul>
                <li v-for='x in turn' :class = "{'player-turn':x.player,'monster-turn':!x.player }">
                    {{x.text}}
                </li>
            </ul>
        </div>
    </section>
</div>
<script src = "./js/app.js">
</script>
</body>
</html>
